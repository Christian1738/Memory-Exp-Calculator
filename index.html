<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UR Memory EXP & Promotion Calculator</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a1c3a;
  color: #fff;
}
h1 {
  text-align: center;
  margin: 30px 0;
  font-weight: 600;
  font-size: 2rem;
}
.container, .flex-panel {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* center panels */
  gap: 30px;
  padding: 0 60px; /* breathing room from page edges */
  box-sizing: border-box;
}
.card {
  background: linear-gradient(145deg, rgba(20,30,50,0.95), rgba(0,0,40,0.95));
  padding: 25px;
  border-radius: 15px;
  flex: 1;
  min-width: 370px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
  font-size: 0.95rem;
}
select, input[type=number] {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #1a2a4a;
  color: #fff;
  font-size: 0.95rem;
}
select option {
  background: #1a2a4a;
  color: #fff;
}
/* Remove number spinner */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {-webkit-appearance: none; margin: 0;}
input[type=number] { -moz-appearance: textfield; }

button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  background-color: #0055aa;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
}
button:hover { background-color: #0077dd; }

.results, .details {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  margin-top: 20px;
  border-radius: 12px;
  line-height: 1.6;
}

/* Promotion Manuals color coding */
.manual-green { color: #00FF00; font-weight: bold; }
.manual-blue { color: #00BFFF; font-weight: bold; }
.manual-purple { color: #DA70D6; font-weight: bold; }
.manual-gold { color: #FFD700; font-weight: bold; }

/* TABLE */
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { padding: 8px; text-align: center; border-bottom: 1px solid #fff; font-size: 0.9rem; }

/* SIGNATURE */
.signature {
  text-align: right;
  margin: 30px 60px 10px 0;
  font-size: 0.85rem;
  opacity: 0.7;
}

/* RESPONSIVE */
@media(max-width: 850px) {
  .flex-panel { flex-direction: column; padding: 0 20px; }
}
</style>
</head>
<body>

<h1>UR Memory EXP & Promotion Calculator</h1>

<div class="flex-panel">
  <!-- LEFT PANEL: RESOURCE INPUT -->
  <div class="card">
    <h2>Your Resources</h2>
    <label for="greenExp">Green EXP Books:</label>
    <input type="number" id="greenExp" placeholder="">
    <label for="blueExp">Blue EXP Books:</label>
    <input type="number" id="blueExp" placeholder="">
    <label for="greenManual">Green Promotion Manuals:</label>
    <input type="number" id="greenManual" placeholder="">
    <label for="blueManual">Blue Promotion Manuals:</label>
    <input type="number" id="blueManual" placeholder="">
    <label for="purpleManual">Purple Promotion Manuals:</label>
    <input type="number" id="purpleManual" placeholder="">
    <label for="goldManual">Gold Promotion Manuals:</label>
    <input type="number" id="goldManual" placeholder="">
  </div>

  <!-- RIGHT PANEL: LEVEL SELECTION + RESULTS -->
  <div class="card">
    <h2>Level Selection & Results</h2>
    <label for="startLevel">Start Level:</label>
    <select id="startLevel">
      <option value="1">1</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="70">70</option>
    </select>
    <label for="targetLevel">Target Level:</label>
    <select id="targetLevel">
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
    </select>

    <div class="results" id="results">
      <h3>Results</h3>
      <p id="expNeeded">EXP Needed: 0</p>
      <p id="goldNeeded">Gold Needed: 0</p>
      <p id="promotionNeeded">Promotion Manuals Needed: </p>
      <p id="manualEquivalent"></p>
      <button id="copyBtn">Copy Results</button>
    </div>
  </div>
</div>

<!-- DETAILED TABLE -->
<div class="container">
  <div class="card">
    <button id="toggleTableBtn">Show Detailed Table</button>
    <div class="details" id="detailsTable">
      <h3>Detailed EXP & Promotion Table</h3>
      <table>
        <thead>
          <tr>
            <th>Level Range</th>
            <th>EXP</th>
            <th>Gold</th>
            <th class="manual-green">Green</th>
            <th class="manual-blue">Blue</th>
            <th class="manual-purple">Purple</th>
            <th class="manual-gold">Gold</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<p class="signature">Made by kriscross</p>

<script>
// EXP values
const EXP_VALUES = {green:100, blue:1000};

// Level data
const levels = [
  {range:"1-20", exp:{green:61, blue:0}, gold:12200, manuals:{}},
  {range:"20-40", exp:{green:856, blue:0}, gold:171200, manuals:{green:8, blue:0, purple:0, gold:0}},
  {range:"40-60", exp:{green:4100, blue:0}, gold:820000, manuals:{green:40, blue:12, purple:0, gold:0}},
  {range:"60-70", exp:{green:573, blue:249}, gold:613400, manuals:{green:0, blue:50, purple:16, gold:0}},
  {range:"70-80", exp:{green:4, blue:392}, gold:784800, manuals:{green:0, blue:0, purple:58, gold:20}}
];

// ELEMENTS
const startLevelEl = document.getElementById("startLevel");
const targetLevelEl = document.getElementById("targetLevel");
const greenExpEl = document.getElementById("greenExp");
const blueExpEl = document.getElementById("blueExp");
const greenManualEl = document.getElementById("greenManual");
const blueManualEl = document.getElementById("blueManual");
const purpleManualEl = document.getElementById("purpleManual");
const goldManualEl = document.getElementById("goldManual");
const expNeededEl = document.getElementById("expNeeded");
const goldNeededEl = document.getElementById("goldNeeded");
const promotionNeededEl = document.getElementById("promotionNeeded");
const manualEquivalentEl = document.getElementById("manualEquivalent");
const tableBodyEl = document.getElementById("tableBody");
const detailsTable = document.getElementById("detailsTable");
const toggleTableBtn = document.getElementById("toggleTableBtn");

// TOGGLE TABLE
toggleTableBtn.addEventListener("click", () => {
  if(detailsTable.style.display === "none" || detailsTable.style.display === ""){
    detailsTable.style.display = "block";
    toggleTableBtn.textContent = "Hide Detailed Table";
  } else {
    detailsTable.style.display = "none";
    toggleTableBtn.textContent = "Show Detailed Table";
  }
});

// COPY RESULTS
document.getElementById("copyBtn").addEventListener("click", () => {
  const text = `EXP Needed: ${expNeededEl.textContent}\nGold Needed: ${goldNeededEl.textContent}\n${promotionNeededEl.textContent}\n${manualEquivalentEl.textContent.replace(/<br>/g,"\n")}`;
  navigator.clipboard.writeText(text);
  alert("Results copied to clipboard!");
});

// CALCULATION FUNCTION
function calculate() {
  const start = parseInt(startLevelEl.value);
  const target = parseInt(targetLevelEl.value);

  let totalExp = 0, totalGold = 0;
  let totalManuals = {green:0, blue:0, purple:0, gold:0};

  levels.forEach(l=>{
    const levelStart = parseInt(l.range.split("-")[0]);
    const levelEnd = parseInt(l.range.split("-")[1]);
    if(start < levelEnd && target > levelStart){
      totalExp += l.exp.green*EXP_VALUES.green + l.exp.blue*EXP_VALUES.blue;
      totalGold += l.gold;
      totalManuals.green += l.manuals.green||0;
      totalManuals.blue += l.manuals.blue||0;
      totalManuals.purple += l.manuals.purple||0;
      totalManuals.gold += l.manuals.gold||0;
    }
  });

  const userExp = (parseInt(greenExpEl.value)||0)*EXP_VALUES.green + (parseInt(blueExpEl.value)||0)*EXP_VALUES.blue;
  const remainingExp = Math.max(totalExp - userExp,0);

  let userManuals = {
    green: parseInt(greenManualEl.value)||0,
    blue: parseInt(blueManualEl.value)||0,
    purple: parseInt(purpleManualEl.value)||0,
    gold: parseInt(goldManualEl.value)||0
  };

  // Remaining needs
  let rem = {
    green: Math.max(totalManuals.green - userManuals.green,0),
    blue: Math.max(totalManuals.blue - userManuals.blue,0),
    purple: Math.max(totalManuals.purple - userManuals.purple,0),
    gold: Math.max(totalManuals.gold - userManuals.gold,0)
  };

  // Extra manuals to convert
  let extra = {
    green: Math.max(userManuals.green - totalManuals.green,0),
    blue: Math.max(userManuals.blue - totalManuals.blue,0),
    purple: Math.max(userManuals.purple - totalManuals.purple,0)
  };

  let convertedLines = [];

  if(rem.purple>0 && extra.blue>0){
    let useBlue = Math.min(extra.blue, rem.purple*3);
    rem.purple -= Math.floor(useBlue/3);
    convertedLines.push(`<span class="manual-blue">${useBlue} Blue converted to ${Math.floor(useBlue/3)} Purple</span>`);
    extra.blue -= useBlue;
  }
  if(rem.purple>0 && extra.green>0){
    let useGreen = Math.min(extra.green, rem.purple*9);
    rem.purple -= Math.floor(useGreen/9);
    convertedLines.push(`<span class="manual-green">${useGreen} Green converted to ${Math.floor(useGreen/9)} Purple</span>`);
    extra.green -= useGreen;
  }

  if(rem.gold>0 && extra.purple>0){
    let usePurple = Math.min(extra.purple, rem.gold*3);
    rem.gold -= Math.floor(usePurple/3);
    convertedLines.push(`<span class="manual-purple">${usePurple} Purple converted to ${Math.floor(usePurple/3)} Gold</span>`);
    extra.purple -= usePurple;
  }
  if(rem.gold>0 && extra.blue>0){
    let useBlue = Math.min(extra.blue, rem.gold*9);
    rem.gold -= Math.floor(useBlue/9);
    convertedLines.push(`<span class="manual-blue">${useBlue} Blue converted to ${Math.floor(useBlue/9)} Gold</span>`);
    extra.blue -= useBlue;
  }
  if(rem.gold>0 && extra.green>0){
    let useGreen = Math.min(extra.green, rem.gold*27);
    rem.gold -= Math.floor(useGreen/27);
    convertedLines.push(`<span class="manual-green">${useGreen} Green converted to ${Math.floor(useGreen/27)} Gold</span>`);
    extra.green -= useGreen;
  }

  // Colored output
  let manualsText = `Green: <span class="manual-green">${rem.green}</span>  Blue: <span class="manual-blue">${rem.blue}</span>  Purple: <span class="manual-purple">${rem.purple}</span>  Gold: <span class="manual-gold">${rem.gold}</span>`;
  manualEquivalentEl.innerHTML = convertedLines.join("<br>");
  promotionNeededEl.innerHTML = `Promotion Manuals Needed: ${manualsText}`;
  expNeededEl.textContent = `EXP Needed: ${remainingExp}`;
  goldNeededEl.textContent = `Gold Needed: ${totalGold}`;

  // Update detailed table
  tableBodyEl.innerHTML = "";
  levels.forEach(l=>{
    const row = document.createElement("tr");
    row.innerHTML = `<td>${l.range}</td>
      <td>${l.exp.green*EXP_VALUES.green + l.exp.blue*EXP_VALUES.blue}</td>
      <td>${l.gold}</td>
      <td class="manual-green">${l.manuals.green||0}</td>
      <td class="manual-blue">${l.manuals.blue||0}</td>
      <td class="manual-purple">${l.manuals.purple||0}</td>
      <td class="manual-gold">${l.manuals.gold||0}</td>`;
    tableBodyEl.appendChild(row);
  });
}

// EVENT LISTENERS
[startLevelEl,targetLevelEl,greenExpEl,blueExpEl,greenManualEl,blueManualEl,purpleManualEl,goldManualEl].forEach(el=>{
  el.addEventListener("input",calculate);
});

calculate();
</script>

</body>
</html>
