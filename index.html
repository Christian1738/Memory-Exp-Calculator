<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UR Memory EXP & Ascension Calculator</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0a1c3a, #00102a);
  color: #fff;
}
h1 { text-align: center; padding: 20px; }
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: space-around;
  margin: 20px;
}
.card {
  background: rgba(20, 30, 50, 0.85);
  padding: 20px;
  border-radius: 12px;
  flex: 1;
  min-width: 300px;
}
label { display: block; margin-top: 10px; }
select, input[type=number] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  background: #1a2a4a;
  color: #fff;
}
select option { background: #1a2a4a; color: #fff; }

/* Remove spinner arrows on number inputs */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type=number] {
    -moz-appearance: textfield;
}

.results {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  margin-top: 20px;
  border-radius: 10px;
}
button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  border: none;
  background-color: #0055aa;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background-color: #0077dd; }
.details {
  background: rgba(10,20,40,0.8);
  padding: 15px;
  margin-top: 20px;
  border-radius: 10px;
  display: none;
}
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { padding: 6px; text-align: center; border-bottom: 1px solid #fff; }
</style>
</head>
<body>

<h1>UR Memory EXP & Ascension Calculator</h1>

<div class="container">
  <div class="card">
    <h2>Your Resources</h2>
    <label for="greenExp">Green EXP Books:</label>
    <input type="number" id="greenExp" placeholder="">
    <label for="blueExp">Blue EXP Books:</label>
    <input type="number" id="blueExp" placeholder="">
    <label for="greenAsc">Green Ascension Books:</label>
    <input type="number" id="greenAsc" placeholder="">
    <label for="blueAsc">Blue Ascension Books:</label>
    <input type="number" id="blueAsc" placeholder="">
    <label for="purpleAsc">Purple Ascension Books:</label>
    <input type="number" id="purpleAsc" placeholder="">
    <label for="goldAsc">Gold Ascension Books:</label>
    <input type="number" id="goldAsc" placeholder="">
  </div>

  <div class="card">
    <h2>Level Selection</h2>
    <label for="startLevel">Start Level:</label>
    <select id="startLevel">
      <option value="1">1</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="70">70</option>
    </select>
    <label for="targetLevel">Target Level:</label>
    <select id="targetLevel">
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
    </select>

    <div class="results" id="results">
      <h2>Results</h2>
      <p id="expNeeded">EXP Needed: 0</p>
      <p id="goldNeeded">Gold Needed: 0</p>
      <p id="ascNeeded">Ascension Books Needed: 0</p>
      <p id="ascEquivalent"></p>
      <button id="copyBtn">Copy Results</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <button id="toggleTableBtn">Show Detailed Table</button>
    <div class="details" id="detailsTable">
      <h3>Detailed EXP & Ascension Table</h3>
      <table>
        <thead>
          <tr>
            <th>Level Range</th>
            <th>EXP</th>
            <th>Gold</th>
            <th>Green</th>
            <th>Blue</th>
            <th>Purple</th>
            <th>Gold</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
// EXP values
const EXP_VALUES = {green:100, blue:1000};

// Level data
const levels = [
  {range:"1-20", exp:{green:61, blue:0}, gold:12200, asc:{}},
  {range:"20-40", exp:{green:856, blue:0}, gold:171200, asc:{green:8, blue:0, purple:0, gold:0}},
  {range:"40-60", exp:{green:4100, blue:0}, gold:820000, asc:{green:40, blue:12, purple:0, gold:0}},
  {range:"60-70", exp:{green:573, blue:249}, gold:613400, asc:{green:0, blue:50, purple:16, gold:0}},
  {range:"70-80", exp:{green:4, blue:392}, gold:784800, asc:{green:0, blue:0, purple:58, gold:20}}
];

// Elements
const startLevelEl = document.getElementById("startLevel");
const targetLevelEl = document.getElementById("targetLevel");
const greenExpEl = document.getElementById("greenExp");
const blueExpEl = document.getElementById("blueExp");
const greenAscEl = document.getElementById("greenAsc");
const blueAscEl = document.getElementById("blueAsc");
const purpleAscEl = document.getElementById("purpleAsc");
const goldAscEl = document.getElementById("goldAsc");
const expNeededEl = document.getElementById("expNeeded");
const goldNeededEl = document.getElementById("goldNeeded");
const ascNeededEl = document.getElementById("ascNeeded");
const ascEquivalentEl = document.getElementById("ascEquivalent");
const tableBodyEl = document.getElementById("tableBody");
const detailsTable = document.getElementById("detailsTable");
const toggleTableBtn = document.getElementById("toggleTableBtn");

// Toggle table
toggleTableBtn.addEventListener("click", () => {
  if(detailsTable.style.display === "none" || detailsTable.style.display === ""){
    detailsTable.style.display = "block";
    toggleTableBtn.textContent = "Hide Detailed Table";
  } else {
    detailsTable.style.display = "none";
    toggleTableBtn.textContent = "Show Detailed Table";
  }
});

// Copy results
document.getElementById("copyBtn").addEventListener("click", () => {
  const text = `EXP Needed: ${expNeededEl.textContent}\nGold Needed: ${goldNeededEl.textContent}\n${ascNeededEl.textContent}\n${ascEquivalentEl.textContent.replace(/<br>/g,"\n")}`;
  navigator.clipboard.writeText(text);
  alert("Results copied to clipboard!");
});

// Calculate function
function calculate() {
  const start = parseInt(startLevelEl.value);
  const target = parseInt(targetLevelEl.value);

  let totalExp = 0, totalGold = 0;
  let totalAsc = {green:0, blue:0, purple:0, gold:0};

  levels.forEach(l=>{
    const levelStart = parseInt(l.range.split("-")[0]);
    const levelEnd = parseInt(l.range.split("-")[1]);
    if(start < levelEnd && target > levelStart){
      totalExp += l.exp.green*EXP_VALUES.green + l.exp.blue*EXP_VALUES.blue;
      totalGold += l.gold;
      totalAsc.green += l.asc.green||0;
      totalAsc.blue += l.asc.blue||0;
      totalAsc.purple += l.asc.purple||0;
      totalAsc.gold += l.asc.gold||0;
    }
  });

  const userExp = (parseInt(greenExpEl.value)||0)*EXP_VALUES.green + (parseInt(blueExpEl.value)||0)*EXP_VALUES.blue;
  const remainingExp = Math.max(totalExp - userExp,0);

  let userAsc = {
    green: parseInt(greenAscEl.value)||0,
    blue: parseInt(blueAscEl.value)||0,
    purple: parseInt(purpleAscEl.value)||0,
    gold: parseInt(goldAscEl.value)||0
  };

  // Remaining needs
  let rem = {
    green: Math.max(totalAsc.green - userAsc.green,0),
    blue: Math.max(totalAsc.blue - userAsc.blue,0),
    purple: Math.max(totalAsc.purple - userAsc.purple,0),
    gold: Math.max(totalAsc.gold - userAsc.gold,0)
  };

  // Extra books to convert (only remaining ones)
  let extra = {
    green: Math.max(userAsc.green - totalAsc.green,0),
    blue: Math.max(userAsc.blue - totalAsc.blue,0),
    purple: Math.max(userAsc.purple - totalAsc.purple,0)
  };

  // Continuous conversion chain for remaining needs
  let convertedLines = [];

  if(rem.purple>0 && extra.blue>0){
    let useBlue = Math.min(extra.blue, rem.purple*3);
    rem.purple -= Math.floor(useBlue/3);
    convertedLines.push(`${useBlue} Blue converted to ${Math.floor(useBlue/3)} Purple`);
    extra.blue -= useBlue;
  }
  if(rem.purple>0 && extra.green>0){
    let useGreen = Math.min(extra.green, rem.purple*9);
    rem.purple -= Math.floor(useGreen/9);
    convertedLines.push(`${useGreen} Green converted to ${Math.floor(useGreen/9)} Purple`);
    extra.green -= useGreen;
  }

  if(rem.gold>0 && extra.purple>0){
    let usePurple = Math.min(extra.purple, rem.gold*3);
    rem.gold -= Math.floor(usePurple/3);
    convertedLines.push(`${usePurple} Purple converted to ${Math.floor(usePurple/3)} Gold`);
    extra.purple -= usePurple;
  }
  if(rem.gold>0 && extra.blue>0){
    let useBlue = Math.min(extra.blue, rem.gold*9);
    rem.gold -= Math.floor(useBlue/9);
    convertedLines.push(`${useBlue} Blue converted to ${Math.floor(useBlue/9)} Gold`);
    extra.blue -= useBlue;
  }
  if(rem.gold>0 && extra.green>0){
    let useGreen = Math.min(extra.green, rem.gold*27);
    rem.gold -= Math.floor(useGreen/27);
    convertedLines.push(`${useGreen} Green converted to ${Math.floor(useGreen/27)} Gold`);
    extra.green -= useGreen;
  }

  let ascText = `Green: ${rem.green}  Blue: ${rem.blue}  Purple: ${rem.purple}  Gold: ${rem.gold}`;
  ascEquivalentEl.innerHTML = convertedLines.join("<br>");
  ascNeededEl.textContent = `Ascension Books Needed: ${ascText}`;
  expNeededEl.textContent = `EXP Needed: ${remainingExp}`;
  goldNeededEl.textContent = `Gold Needed: ${totalGold}`;

  // Update table
  tableBodyEl.innerHTML = "";
  levels.forEach(l=>{
    const row = document.createElement("tr");
    row.innerHTML = `<td>${l.range}</td>
      <td>${l.exp.green*EXP_VALUES.green + l.exp.blue*EXP_VALUES.blue}</td>
      <td>${l.gold}</td>
      <td>${l.asc.green||0}</td>
      <td>${l.asc.blue||0}</td>
      <td>${l.asc.purple||0}</td>
      <td>${l.asc.gold||0}</td>`;
    tableBodyEl.appendChild(row);
  });
}

// Event listeners
[startLevelEl,targetLevelEl,greenExpEl,blueExpEl,greenAscEl,blueAscEl,purpleAscEl,goldAscEl].forEach(el=>{
  el.addEventListener("input",calculate);
});

calculate();
</script>

</body>
</html>
